<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let KodePlat = "KT";

switch (KodePlat) {
        case "KU":
        document.write("Plat Nomor Polisi Daerah Kalimatan Utara.");
        break;
        case "KT":
    document.write("Plat Nomor Polisi Daerah Kalimatan Timur.");
        break;
        case "DA":
    document.write("Plat Nomor Polisi Daerah Kalimatan Selatan.");
        break;
        case "KB":
        document.write("Plat Nomor Polisi Daerah Kalimatan Barat.");
        break;
        case "KH":
        document.write("Plat Nomor Polisi Daerah Kalimatan Tengah.");
        break;
    default:
        document.write("Plat Nomor Anda Bukan Dari Kalimantan.");
        break;
}
    </script>
</body>
</html>
